<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

</head>
<body>
  <div id="position_absolute_block">
    <h1 id="heading">IP Address Tracker</h1>

    <form name="form1" class="form_container">
      <div>
        <input type="text" id="ipAddress" name="ipAddress" placeholder="Search for any IP address or domain">
      </div>
      
      <div>
        <button type="button"><img src="images/icon-arrow.svg"></button>
      </div>
    </form>
  
    <!-- info flex-container start -->
    <div class="info_container">
      <div class="info_sub-box">
        <p class="parameter">IP ADDRESS</p>
        <p id="box1">192.212.174.101</p>
      </div>
  
      <div class="info_sub-box" >
        <p class="parameter">LOCATION</p>
        <p id="box2">Brooklyn, NY 10001</p>
      </div>
  
      <div class="info_sub-box">
        <p class="parameter">TIMEZONE</p>
        <p id="box3">UTC-05:00</p>
      </div>
  
      <div class="info_sub-box" id="sub-box4">
        <p class="parameter">ISP</p>
        <p id="box4">SpaceX Starlink</p>
      </div>
    </div> <!-- info flex-container close --> 

  </div> 
  <!-- absolute position block close-->
  

  <div class="split top"></div>
  
  <div class="split bottom" id="mapid"></div>

  <script src="script.js"></script>

  IP Address
  Location
  Timezone
    UTC <!-- add offset value dynamically using the API -->
  ISP
</body>
</html>
